version: '3.8'

services:
  db:
    image: postgres:14
    container_name: healthflow-db
    environment:
      POSTGRES_USER: ${DB_USER:-healthflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: registry
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthflow-network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.13
    container_name: healthflow-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -qE 'green|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - healthflow-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: healthflow-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthflow-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: healthflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - healthflow-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: healthflow-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - healthflow-network
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: healthflow-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: ${DB_USER:-healthflow}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - healthflow-network
    restart: unless-stopped

  registry:
    image: ghcr.io/sunbird-rc/sunbird-rc-core:v2.0.0
    container_name: healthflow-registry
    environment:
      connectionInfo_uri: jdbc:postgresql://db:5432/registry
      connectionInfo_username: ${DB_USER:-healthflow}
      connectionInfo_password: ${DB_PASSWORD}
      elastic_search_connection_url: elasticsearch:9200
      elastic_search_enabled: "true"
      search_provider: dev.sunbirdrc.registry.service.ElasticSearchService
      authentication_enabled: "false"
      signature_enabled: "false"
      did_enabled: "false"
      credential_schema_enabled: "false"
      notification_enabled: "false"
      encryption_enabled: "false"
      idgen_enabled: "false"
      claims_enabled: "false"
      filestorage_enabled: "false"
      async_enabled: "false"
      redis_host: redis
      redis_port: 6379
      keycloak_url: http://keycloak:8080
      keycloak_realm: healthflow
    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks:
      - healthflow-network
    restart: unless-stopped

  vault:
    image: hashicorp/vault:1.13.3
    container_name: healthflow-vault
    command: server -dev
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-healthflow-vault-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    networks:
      - healthflow-network
    restart: unless-stopped

  identity:
    image: ghcr.io/sunbird-rc/sunbird-rc-identity-service:v2.0.0
    container_name: healthflow-identity
    environment:
      DATABASE_URL: postgres://${DB_USER:-healthflow}:${DB_PASSWORD}@db:5432/identity
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-healthflow-vault-token}
      ENABLE_AUTH: "false"
    depends_on:
      - db
      - vault
    ports:
      - "3332:3332"
    networks:
      - healthflow-network
    restart: unless-stopped

  credential-schema:
    image: ghcr.io/sunbird-rc/sunbird-rc-credential-schema:v2.0.0
    container_name: healthflow-credential-schema
    environment:
      DATABASE_URL: postgres://${DB_USER:-healthflow}:${DB_PASSWORD}@db:5432/credential_schema
      IDENTITY_BASE_URL: http://identity:3332
      ENABLE_AUTH: "false"
    depends_on:
      - db
      - identity
    ports:
      - "3333:3333"
    networks:
      - healthflow-network
    restart: unless-stopped

  credentials:
    image: ghcr.io/sunbird-rc/sunbird-rc-credentials-service:v2.0.0
    container_name: healthflow-credentials
    environment:
      DATABASE_URL: postgres://${DB_USER:-healthflow}:${DB_PASSWORD}@db:5432/credentials
      IDENTITY_BASE_URL: http://identity:3332
      SCHEMA_BASE_URL: http://credential-schema:3333
      ENABLE_AUTH: "false"
    depends_on:
      - db
      - identity
      - credential-schema
    ports:
      - "3334:3000"
    networks:
      - healthflow-network
    restart: unless-stopped

volumes:
  postgres_data:
  es_data:

networks:
  healthflow-network:
    driver: bridge
